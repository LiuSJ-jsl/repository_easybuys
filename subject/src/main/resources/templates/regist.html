<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>注册</title>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3"/>
    <meta http-equiv="description" content="This is my page"/>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css"/>
    <script type="text/javascript" src="/static/js/jquery-1.11.1.min_044d0927.js"></script>
    <script type="text/javascript" src="/static/js/jquery.bxslider_e88acd1b.js"></script>
    <script type="text/javascript" src="/static/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/static/js/menu.js"></script>
    <script type="text/javascript" src="/static/js/select.js"></script>
    <script type="text/javascript" src="/static/js/lrscroll.js"></script>
    <script type="text/javascript" src="/static/js/iban.js"></script>
    <script type="text/javascript" src="/static/js/fban.js"></script>
    <script type="text/javascript" src="/static/js/f_ban.js"></script>
    <script type="text/javascript" src="/static/js/mban.js"></script>
    <script type="text/javascript" src="/static/js/bban.js"></script>
    <script type="text/javascript" src="/static/js/hban.js"></script>
    <script type="text/javascript" src="/static/js/tban.js"></script>
    <script type="text/javascript" src="/static/js/Regist.js"></script>
    <script type="text/javascript" src="/static/js/lrscroll_1.js"></script>
</head>
<title>尤洪</title>
<body>
<div class="log_bg">
    <div class="top">
        <div class="logo">
            <a href="/templates/index.html"><img src="/static/images/logo.png"/></a>
        </div>
    </div>
    <div class="regist">
        <div class="log_img">
            <img src="/static/images/l_img.png" width="611" height="425"/>
        </div>
        <div class="reg_c">
            <form th:action="@{/registerUser}" method="post" id="myForm">
                <div>
                    <!--/*@thymesVar id="error" type=""*/-->
                    <span id="basic-addon10">&nbsp;</span>
                    <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
                    <br/>
                </div>
                <table border="0"
                       style="width:420px; font-size:14px; margin-top:20px;"
                       cellspacing="0" cellpadding="0">
                    <tr height="50" valign="top">
                        <td width="95">&nbsp;</td>
                        <td><span class="fl" style="font-size:24px;">注册</span> <span
                                class="fr">已有商城账号，<a th:href="@{/login}"
                                                     style="color:#ff4e00;">我要登录</a></span></td>
                    </tr>
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;用户名
                            &nbsp;
                        </td>
                        <td><input type="text" class="l_user" id="l_user"
                                   name="userName" placeholder="请输入你的用户名" required="required"/></td>
                    </tr>
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;密码
                            &nbsp;
                        </td>
                        <td><input type="password" class="l_pwd" id="l_pwd"
                                   name="password" required="required" placeholder="请输入你的密码"/></td>
                    </tr>
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;确认密码
                            &nbsp;
                        </td>
                        <td><input type="password" class="l_pwd" id="l_pwd2" required="required" name="l_pwd2"
                                   placeholder="请重复输入一次密码"/>
                        </td>
                    </tr>
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;邮箱
                            &nbsp;
                        </td>
                        <td><input type="text" class="l_email" id="l_email"
                                   name="email" required="required" placeholder="请输入你的邮箱"/></td>
                    </tr>
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;手机
                            &nbsp;
                        </td>
                        <td><input type="text" class="l_tel" id="l_tel" name="mobile"
                                   placeholder="请输入你的手机号" required="required"/></td>
                    </tr>
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;性别
                            &nbsp;
                        </td>
                        <td><input type="radio" value="1" name="sex" class="l_sex"
                                   checked/>男<input type="radio" value="0" name="sex"
                                                    class="l_sex"/>女
                        </td>
                    </tr>
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;验证码
                            &nbsp;
                        </td>
                        <td><input type="text" name="vcode" class="l_ipt" required="required" placeholder="请输入验证码"/>
                            <input type="button" value="获取验证码" class="verify"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td style="font-size:12px; padding-top:20px;"><span
                                style="font-family:'宋体';" class="fl"> <label
                                class="r_rad"><input type="checkbox" required="required"/></label><label
                                class="r_txt">我已阅读并接受《用户协议》</label>
							</span></td>
                    </tr>
                    <tr height="60">
                        <td>&nbsp;</td>
                        <td><input type="submit" value="立即注册" class="log_btn"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
