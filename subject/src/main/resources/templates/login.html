<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>登录</title>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3"/>
    <meta http-equiv="description" content="This is my page"/>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css"/>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.bxslider_e88acd1b.js"></script>
    <script type="text/javascript" src="/static/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/static/js/menu.js"></script>
    <script type="text/javascript" src="/static/js/select.js"></script>
    <script type="text/javascript" src="/static/js/lrscroll.js"></script>
    <script type="text/javascript" src="/static/js/iban.js"></script>
    <script type="text/javascript" src="/static/js/fban.js"></script>
    <script type="text/javascript" src="/static/js/f_ban.js"></script>
    <script type="text/javascript" src="/static/js/mban.js"></script>
    <script type="text/javascript" src="/static/js/bban.js"></script>
    <script type="text/javascript" src="/static/js/hban.js"></script>
    <script type="text/javascript" src="/static/js/tban.js"></script>
    <script type="text/javascript" src="/static/js/lrscroll_1.js"></script>
    <script type="text/javascript" src="/static/js/Login.js"></script>
</head>
<body>

<div class="log_bg">
    <div class="top">
        <div class="logo">
            <a href="/templates/index.html"><img src="/static/images/logo.png"/></a>
        </div>
    </div>
    <div class="login">
        <div class="log_img">
            <img src="/static/images/l_img.png" width="611" height="425"/>
        </div>
        <div class="log_c">
            <form th:action="@{/login}" method="post">
                <div>
                    <!--/*@thymesVar id="error" type=""*/-->
                    <span id="basic-addon0">&nbsp;</span>
                    <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
                    <br/>
                </div>
                <table border="0" style="width:370px; font-size:14px; margin-top:30px;" cellspacing="0" cellpadding="0">
                    <tr height="50" valign="top">
                        <td width="55">&nbsp;</td>
                        <td><span class="fl" style="font-size:24px;">登录</span> <span class="fr">还没有商城账号，<a
                                th:href="@{/registerUser}"
                                style="color:#ff4e00;">立即注册</a></span></td>
                    </tr>
                    <tr height="70">
                        <td>手机号</td>
                        <td><input type="text" name="mobile" class="l_user" placeholder="请输入你的手机"
                                   required="required"/></td>
                    </tr>
                    <tr height="70">
                        <td>密&nbsp; &nbsp; 码</td>
                        <td><input type="password" name="password" class="l_pwd" placeholder="请输入你的密码"
                                   required="required"/></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td style="font-size:12px; padding-top:20px;"><span style="font-family:'宋体';" class="fl"> <label
                                class="r_rad"><input type="checkbox"/></label><label
                                class="r_txt">请保存我这次的登录信息</label>
							</span> <span class="fr"><a href="#" style="color:#ff4e00;">忘记密码</a></span>
                        </td>
                    </tr>

                    <tr height="60">
                        <td>&nbsp;</td>
                        <td><input type="submit" value="登录" class="log_btn"/></td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
