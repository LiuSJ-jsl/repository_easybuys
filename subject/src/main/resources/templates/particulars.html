<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
        <!--<script type="text/javascript" src="/static/js/order.js"></script>-->
        <!--<script th:inline="javascript">-->
        <!--var order = [[${productById.getId()}]]-->
        <!--</script>-->
        <title>详情</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>序号</td>
                    <td>商品名字</td>
                    <td>价格</td>
                    <td>库存</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="order_id" name="id" th:value="${productById.getId()}"
                             th:text="${productById.getId()}"></div>
                    </td>
                    <td>
                        <div th:text="${productById.getName()}" th:value="${productById.getName()}"></div>
                    </td>
                    <td>
                        <div class="order_price" name="price" th:value="${productById.getPrice()}"
                             th:text="${productById.getPrice()}"></div>
                    </td>
                    <td>
                        <div th:text="${productById.getStock()}" th:value="${productById.getStock()}"></div>
                    </td>
                    <td>
                        <!--<input type="button" value="购买" class="order_btn"/>-->
                        <a th:href="@{/order}">购买</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
